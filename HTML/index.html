<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Home</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
 <header>
    <img src="image/logo.png" alt="">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="DaftarBarang.html">DaftarBarang</li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>

    </ul>
 </header>
 <main>
    <h2>Register</h2>
    <form action="home.html" method="post">
        <label>Nama Lengkap</label>
        <input type="text" name="fullname" placeholder="Masukkan nama lengkap" required>
        <br><br>
        <label>Usia</label>
        <input type="number" name="age" placeholder="Masukkan usia anda">
        <br><br>
        <label>Password</label>
        <input type="password" name="password" placeholder="Masukkan password anda">
        <br><br>
        <label>Jenis Kelamin</label> <br>
        <input type="radio" name="gender" value="1"> Laki-laki <br>
        <input type="radio" name="gender" value="2"> Perempuan <br>
        <br><br>
        <label>Skill</label> <br>
        <input type="checkbox" name="Skill" value="1"> HTML <br>
        <input type="checkbox" name="Skill" value="2"> Javascrip <br>
        <input type="checkbox" name="Skill" value="3"> CSS <br>
        <br><br>
        <label>Bahasa</label><br>
        <select name="language" >
            <option value="1">Bahasa Indonesia</option>
            <option value="2">Bahasa Arab</option>
            <option value="3">English USA</option>
            <option value="4">Bahasa UK</option>
            <option value="5">Bahasa Mandarin</option>
            <option value="6">Bahasa Turkiye</option>
            <option value="7">Bahasa Urdu</option>
        </select>
        <br><br>
        <label>Alamat</label> <br>
        <textarea name="address" cols="20" rows="5" ></textarea>
        <br><br>
        <input type="submit" value="register">
    </form>
 </main>
 <footer></footer>   
</body>
</html>
